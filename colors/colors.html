<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>

    <style>
        #firstPara {
            color: orange;
            /* color by name */
        }

        #secondPara {
            color: rgb(0, 255, 0);
            /* color by rgb value */
        }

        #thirdPara {
            color: #800080;
            /* color by hex value */
        }
    </style>
</head>

<body>
    <h3>COLORS</h3>
    <p id="firstPara">My name is sidharth and iam a singer.</p>
    <p id="secondPara">My name is sidharth and iam a singer.</p>
    <p id="thirdPara">My name is sidharth and iam a singer.</p>
</body>

</html>
