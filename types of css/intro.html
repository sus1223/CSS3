<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS3/types of css/intro.css">

    <title>CSS</title>

    <style>
        h3 {
            color: cornflowerblue;
            background-color: black;
        }

        div {
            background-color: hotpink;
            /* but this is not executed, check last comment */
            color: hotpink;
            /* this gets executed */
        }
    </style>
    <!-- internal CSS -->
</head>

<body>
    <h3>Sidharth Juyal</h3>
    <p style="color:red">Meticulous front end developer with over 1 year of UI/Ux experience.</p>
    <!-- inline CSS -->
    <div>
        <b>helloooooo</b>
    </div>
</body>

</html>

<!-- 
    preference...
    internal or external, whichever CSS is written last takes precedence.

    if u want to stop this write,

    background-color: seargreen !important;

    now this will be considered anyways.
 -->
